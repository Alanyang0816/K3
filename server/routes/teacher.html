<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Island Rush Teacher</title>
        <style>
            body {
                background-color:#f4f4f4;
                color:#555555;
                font: normal 18px Arial, Helvetica, sans-serif;
                line-height: 1.6em;
                margin:0;
            }
            h1 {
                color: #555;
                margin: 5%;
                padding:0;
                font-size: 40px;
            }
            nav {
                z-index: 1000;
                background-color: #333;
                overflow: auto;
                margin: 0;
                padding:0;
                position: sticky;
                top: 0;
            }
            nav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 10px 30px;
                text-decoration: none;
                font-size: 20px;
            }
            nav a:hover {
                background-color: #ccc;
                color: black;
            }
            nav a.active {
                background-color:#285fb7;
                color:white;
            }
            .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }
            .switch input {
                display:block;
            }
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                -webkit-transition: .4s;
                transition: .4s;
            }
            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }
            input:checked + .slider {
                background-color: #2196F3;
            }
            input:focus + .slider {
                box-shadow: 0 0 1px #2196F3;
            }
            input:checked + .slider:before {
                -webkit-transform: translateX(26px);
                -ms-transform: translateX(26px);
                transform: translateX(26px);
            }
            .slider.round {
                border-radius: 34px;
            }
            .slider.round:before {
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <h1>Island Rush Teacher</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="troubleshoot.html">Troubleshoot</a>
            <a href="credits.html">Credits</a>
            <a href="https://gitreports.com/issue/island-rush/K3.1" target="_blank" style="float: right">Report an Issue</a>
            <a href="https://github.com/island-rush/K3.1/wiki" target="_blank" style="float: right">Wiki</a>
        </nav>
        <h2>Teacher Tools</h2>
        <span class="important" id="section"></span>
        <span class="important" id="instructor"></span>
        <br>
        <hr>
        <h3>Activate / Deactivate Game</h3>
        <span>Inactive</span>
        <label class="switch">
            <input id="activeToggle" type="checkbox" onclick="toggleActive()">
            <span id="slider1" class="slider round"></span>
        </label>
        <span>Active</span>
        <hr>
        <h3>News Alerts for this game:</h3>














        <script>
            let getGameActive = new XMLHttpRequest();
            getGameActive.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    if (this.response == 1) {
                        document.getElementById("activeToggle").checked = true;
                    }
                }
            };
            getGameActive.open("GET", "/getGameActive", true);
            getGameActive.send();

            function toggleActive() {
                let toggleGameActive = new XMLHttpRequest();
                toggleGameActive.open("POST", "/toggleGameActive", true);
                toggleGameActive.send();
            }
            
            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                    vars[key] = value;
                });
                return vars;
            }

            function getUrlParam(parameter, defaultvalue){
                var urlparameter = defaultvalue;
                if(window.location.href.indexOf(parameter) > -1){
                    urlparameter = getUrlVars()[parameter];
                    }
                return urlparameter;
            }

            document.getElementById("section").innerHTML = "Section: <b>" + getUrlParam('section') + "</b>";
            document.getElementById("instructor").innerHTML = "Instructor: <b>" + getUrlParam('instructor') + "</b>";
        </script>
    </body>
</html>
